---
- hosts: frontend
  become: true
  tasks:

    - name: Disable SELinux (skip on Amazon Linux)
      selinux:
        state: disabled
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution != "Amazon"

    - name: Update packages
      yum:
        name: "*"
        state: latest

    - name: Enable Nginx Amazon Linux Extra Repo
      command: amazon-linux-extras enable nginx1
      args:
        creates: /etc/yum.repos.d/amzn2extra-nginx1.repo

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: true

    - name: Configure Nginx proxy
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
