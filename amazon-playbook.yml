---
- hosts: frontend
  become: true
  tasks:

    # Skip SELinux handling for Amazon Linux (it doesn't use this module)
    - name: Disable SELinux (Skipped for Amazon Linux)
    # Safely skip without causing failure
      selinux:
        state: disabled
      when:
        - ansible_os_family == "RedHat"
        - ansible_distribution != "Amazon"

    - name: Update Packages
      yum:
        name: "*"
        state: latest

    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: true

    - name: Configure Nginx proxy
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
